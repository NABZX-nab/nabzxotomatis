<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nabzx Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: linear-gradient(135deg, #7f00ff, #e100ff);
      --bg: #0f0c29;
      --text: #ffffff;
      --accent: #00ffe7;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      background: var(--primary);
      -webkit-background-clip: text;
      color: transparent;
      font-weight: 600;
    }
    p {
      margin-bottom: 40px;
      font-size: 16px;
    }
    .btn {
      background: var(--primary);
      color: white;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(127, 0, 255, 0.5);
    }
  </style>
</head>
<body>
  <h1>Selamat Datang di Nabzx Botz</h1>
  <p>Pilih salah satu menu di bawah untuk melanjutkan:</p>
  <a href="pembelian/vps.html"><button class="btn">Beli VPS</button></a>
  <a href="produk-lain.html"><button class="btn">Lihat Produk Lainnya</button></a>
</body>
</html>
