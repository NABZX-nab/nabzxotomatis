<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nabzx Botz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: #ffffff;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #d946ef, #9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.4rem;
      margin-bottom: 40px;
      color: #e2e8f0;
    }

    .btn {
      display: inline-block;
      padding: 28px 60px;
      background: linear-gradient(135deg, #a855f7, #ec4899);
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 700;
      font-size: 22px;
      letter-spacing: 1px;
      position: relative;
      transition: all 0.4s ease-in-out;
      box-shadow: 0 0 15px rgba(236, 72, 153, 0.6),
                  0 0 30px rgba(168, 85, 247, 0.5);
      margin: 20px;
      border: none;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      border-radius: 30px;
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 0 20px rgba(236, 72, 153, 0.8),
                  0 0 40px rgba(168, 85, 247, 0.7);
    }
  </style>
</head>
<body>
  <h1>Selamat Datang di Nabzx Botz</h1>
  <p>Pilih salah satu menu di bawah untuk melanjutkan:</p>
  <a href="pembelian/vps.html"><button class="btn">Beli VPS</button></a>
  <a href="pembelian/panel.html"><button class="btn">Beli Panel</button></a>
</body>
</html>
