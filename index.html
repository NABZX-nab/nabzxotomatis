<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nabzx Botz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f9ff;
      color: #0f172a;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 18px 40px;
      background: linear-gradient(135deg, #00ffff, #00cccc);
      color: #0f172a;
      text-decoration: none;
      border-radius: 15px;
      font-weight: 600;
      font-size: 18px;
      position: relative;
      overflow: hidden;
      transition: all 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      box-shadow: 0 8px 25px rgba(0, 255, 255, 0.5);
      border: none;
      margin: 10px;
      cursor: pointer;
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <h1>Selamat Datang di Nabzx Botz</h1>
  <p>Pilih salah satu menu di bawah untuk melanjutkan:</p>
  <a href="pembelian/vps.html"><button class="btn">Beli VPS</button></a>

</html>
